version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-auth-app
    ports:
      - "8080:8080"
    volumes:
      # named volumes for runtime data (created by docker-compose)
      - seed-data:/data
      - cron-output:/cron

      # bind-mount local key files for local/dev only (read-only)
      # these map host files into the container; relative paths are resolved from compose file location
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro

      # optional: mount local cron and data dirs if you prefer host directories
      # - ./data:/data
      # - ./cron:/cron
      - ./data:/data

    environment:
      - TZ=UTC
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
